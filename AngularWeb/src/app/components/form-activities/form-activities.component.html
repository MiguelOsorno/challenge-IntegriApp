<div class="flex justify-center items-center">
    <div class="w-full max-w-xs animate__animated animate__fadeIn">
        <form [formGroup]="form" (ngSubmit)="save()" class="bg-gray-400 shadow-md rounded px-8 pt-6 pb-8 my-4">
            <div class="mb-4">
                <h1 class="text-3xl font-bold text-center">Crea una actividad del dia</h1>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="username">
                    Descripción
                </label>
                <input
                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                    id="username" type="text" placeholder="Ingresa tu nombre" formControlName="description">
                <small *ngIf="errorField('description')" class="text-red-500 text-xs animate__animated animate__fadeIn">El
                    La descripción es requerida</small>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="grid-state">
                    Categoría
                </label>
                <div class="relative">
                    <select
                        class="block appearance-none w-full bg-gray-200 border border-gray-200 text-gray-700 py-3 px-4 pr-8 rounded leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                        id="grid-state" formControlName="category">
                        <option value="">Elige una categoria</option>
                        <option *ngFor="let oneCategory of categories" value="{{oneCategory}}">{{ oneCategory }}</option>
                    </select>
                    <small *ngIf="errorField('category')"
                        class="text-red-500 text-xs animate__animated animate__fadeIn">seleccione una categoría</small>
                </div>
            </div>
            <div class="flex justify-center">
                <button
                    class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                    type="submit">
                    Agregar
                </button>
            </div>
        </form>
    </div>
</div>

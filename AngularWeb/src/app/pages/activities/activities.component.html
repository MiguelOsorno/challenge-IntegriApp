<h1 class="text-gray-700 lg:text-2xl font-bold text-center">Actividades</h1>
<div class="flex justify-center py-3">

  <div *ngIf="activities.length === 0" class="w-3/4 text-center bg-orange-100 border-l-4 border-orange-500 text-orange-700 p-4"
    role="alert">
    <p class="font-bold">ðŸ˜±</p>
    <p>No hay actividades por hoy</p>
  </div>

  <table *ngIf="activities.length > 0" class="table-auto">
    <thead>
      <tr>
        <th class="px-4 py-2">DescripciÃ³n</th>
        <th class="px-4 py-2">Fecha</th>
        <th class="px-4 py-2">CategorÃ­a</th>
        <th class="px-4 py-2" colspan="2">Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let activitie of activities" class="bg-gray-100">
        <td class="border px-4 py-2">{{ activitie.description }}</td>
        <td class="border px-4 py-2">{{ activitie.fecha | date:'short' }}</td>
        <td class="border px-4 py-2">{{ activitie.category }}</td>
        <td class="border px-4 py-2"><i class="fas fa-edit cursor-pointer" (click)="changeToFormEdit()"></i></td>
        <td class="border px-4 py-2"><i class="fas fa-trash-alt cursor-pointer" (click)="deleteActivity(activitie)"></i></td>
      </tr>
    </tbody>
  </table>
</div>

<div class="flex justify-center py-1">
  <button (click)="changeToFormCreate()" class="bg-transparent hover:bg-blue-500 text-blue-700 font-semibold hover:text-white py-2 px-4 border border-blue-500 hover:border-transparent rounded">
    Agregar actividad
  </button>
</div>
